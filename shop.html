<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- styles -->
        <link rel="stylesheet" href="resources/css/style_shop.css">
        <link rel="stylesheet" href="resources/css/queries.css">
        <link rel="stylesheet" href="resources/vendors/css/grid.css">
        <link rel="stylesheet" href="resources/vendors/css/normalize.css">
        
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,300,300i,400&display=swap" rel="stylesheet">
    
        <!-- jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Our shop</title>
</head>
<body>
    <header>
        <div class="row">
            <h2>Our shop</h2>
        </div>
    </header>

    <section class="shop">
        <div class="row">
            <div class="col span-1-of-4 shop-card">
                <figure class="shop-photo">
                    <img src="resources/img/IMG_0168.jpg" alt="Image 4">
                    <h4>Id#103884</h4>
                </figure>
               
                <div class="row">
                    <div class="col span-1-of-3 buy-check">
                        <input type="checkbox" name="Buy" id="buy">Buy
                    </div>
                    <div class="fieldquantity">
                        <div class="col span-1-of-3">
                                <h3 class="header-quantity">Quantity:</h3>
                        </div>
                        <div class="col span-1-of-3">
                            <input class="quantity" type="number" name="quantity" min="1" max="10" value="1">
                        </div>  
                    </div>
                </div>
            </div>

              
         </div>

    </section>
    
</body>
</html>
